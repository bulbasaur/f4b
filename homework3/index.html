<!DOCTYPE html>
<html>
    <head>
        <title>Homework 3</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="script.js" async></script>
    </head>
    <body>
        <main>
            <section>
                <form>
                    <div class="form-row">
                        <label for="operand1">Operand 1:</label>
                        <input type="number" id="operand1" name="operand1" id="operand1" required>
                    </div>
                    <div class="form-row">
                        <label for="operand2">Operand 2:</label>
                        <input type="number" id="operand2" name="operand2" id="operand2" required>
                    </div>
                    <div class="form-row">
                        <label for="operator">Operator:</label>
                        <input type="text" id="operator" name="operator" pattern="[\+,\-,\/,\*]" required>
                        <span class="hint">Valid operators: +, -, /, *</span>
                    </div>
                    <div class="form-row">
                        <button type="submit" id="calculate-btn">Calculate</button>
                    </div>
                </form>
            </section>
            <section>
                <div id="display"></div>
                <div class="numpad">
                    <div class="numbers">
                        <button type="button" class="numpad-operand-btn">0</button>
                        <button type="button" class="numpad-operand-btn">1</button>
                        <button type="button" class="numpad-operand-btn">2</button>
                        <button type="button" class="numpad-operand-btn">3</button>
                        <button type="button" class="numpad-operand-btn">4</button>
                        <button type="button" class="numpad-operand-btn">5</button>
                        <button type="button" class="numpad-operand-btn">6</button>
                        <button type="button" class="numpad-operand-btn">7</button>
                        <button type="button" class="numpad-operand-btn">8</button>
                        <button type="button" class="numpad-operand-btn">9</button>
                    </div>
                    <div class="operators">
                        <button type="button" class="numpad-operator-btn">+</button>
                        <button type="button" class="numpad-operator-btn">-</button>
                        <button type="button" class="numpad-operator-btn">/</button>
                        <button type="button" class="numpad-operator-btn">*</button>
                        <button type="button" id="numpad-clear-btn">C</button>
                        <button type="button" id="numpad-calculate-btn">=</button>
                    </div>
                </div>
            </section>
            <section>
                <button type="button" id="show-localStorage-btn">Show localStorage data</button>
                <div id="localStorage-data"></div>
            </section>
            <section>
                <button type="button" id="clear-localStorage-btn">Clear localStorage</button>
            </section>
        </main>
    </body>
</html>
